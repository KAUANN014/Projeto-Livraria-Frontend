<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Cadastrar novo livro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col">
        <!-- Campo de seleção de autores -->
        <mat-form-field class="full-width">
          <mat-select placeholder="Autores" formControlName="autorId">
            <mat-option *ngFor="let autor of autores" [value]="autor.autorId">
              {{ autor.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Campo para inserir o nome do livro -->
        <mat-form-field class="full-width">
          <input matInput placeholder="Digite o nome do livro" formControlName="nome">
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="salvarLivro()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
