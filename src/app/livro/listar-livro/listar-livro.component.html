<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    Lista de Livros
    <span class="spacer"></span>
    <button mat-raised-button color="primary" class="add-livro-btn" (click)="irParaCadastro()">
      <mat-icon>add</mat-icon> Adicionar Livro
    </button>
  </mat-toolbar>

  <div class="table-container">
    <table mat-table [dataSource]="livros" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="livroId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.livroId }} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.nome }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
