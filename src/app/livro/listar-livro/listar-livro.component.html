<div class="container">
  <mat-toolbar color="accent" class="toolbar">
    Lista de Livros
    <span class="spacer"></span>
    <button mat-raised-button color="accent" class="add-livro-btn" (click)="openModal()">
      <mat-icon>add</mat-icon> Adicionar Livro
    </button>
  </mat-toolbar>

  <div class="table-container">
    <table mat-table [dataSource]="livros" class="mat-elevation-z8">


      <ng-container matColumnDef="livroId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.livroId }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let livro"> {{ livro.nome }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

<app-cadastrar-livro [isOpen]="modalAberto" (click)="closeModal()">
  <h2>Adicionar Livro</h2>

</app-cadastrar-livro>
