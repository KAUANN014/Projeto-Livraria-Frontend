<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar><span>Livraria</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><span>Inicio</span></a>
      <a mat-list-item routerLink="/livro/cadastrar"><span>Adicionar livro</span></a>
      <a mat-list-item><span> Excluir livro</span></a>
      <button (click)="logout()">Sair</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
   
    </mat-toolbar>
    <app-cards-list></app-cards-list>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
