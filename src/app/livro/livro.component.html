<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <mat-toolbar class="sidebar-header">
      <span>ðŸ“š Livraria</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" class="nav-item">
        <mat-icon>home</mat-icon>
        <span>InÃ­cio</span>
      </a>
      <a mat-list-item routerLink="/livro/cadastrar" class="nav-item">
        <mat-icon>add</mat-icon>
        <span>Adicionar Livro</span>
      </a>
      <a mat-list-item class="nav-item">
        <mat-icon>delete</mat-icon>
        <span>Excluir Livro</span>
      </a>
    </mat-nav-list>

    <div class="logout-container">
      <button mat-button class="logout-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </div>
  </mat-sidenav>

  <!-- ConteÃºdo Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      @if (isHandset$ | async) {
        <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
          <mat-icon>menu</mat-icon>
        </button>
      }
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
